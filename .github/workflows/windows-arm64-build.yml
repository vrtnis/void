name: Windows ARM64 Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Compile source
        run: npm run compile

      - name: Build React
        run: npm run buildreact

      - name: Run gulp for Windows ARM64
        run: npm run gulp vscode-win32-arm64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: void-win32-arm64
          path: |
            .build/
            out/
            out-build/
            VSCode-win32-arm64/
