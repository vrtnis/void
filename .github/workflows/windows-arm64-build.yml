name: Windows ARM64 Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.1

      - name: Install dependencies
        run: npm ci

      - name: Build React
        run: npm run buildreact

      - name: Compile source
        run: npm run compile

      - name: Run gulp for Windows ARM64
        run: npm run gulp vscode-win32-arm64

      - name: Package for Windows ARM64 (generates .exe)
        run: npm run gulp vscode-win32-arm64-min

      - name: Zip packaged output
        run: |
          powershell -Command "Compress-Archive -Path ../VSCode-win32-arm64\* -DestinationPath void-win32-arm64.zip"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: void-win32-arm64
          path: |
            ../VSCode-win32-arm64/
            void-win32-arm64.zip
