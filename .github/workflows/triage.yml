name: Issue Triage to Wiki

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'   # every hour

jobs:
  roadmap:
    runs-on: ubuntu-latest

    steps:
      # Check out code (so the script is present)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1 # only latest snapshot

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install Python dependencies
        run: |
          pip install openai requests

      # Clone your forkâ€™s Wiki
      - name: Clone your fork's Wiki
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      # (Optional) Show repo tree for debugging
      - name: Show repo tree (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -al
          ls -al .github/scripts || true
          ls -al void/.github/scripts || true

      # Generate roadmap and push to the Wiki
      - name: Generate roadmap directly into wiki
        run: |
          python .github/scripts/issue_triage.py > wiki/issuewiki.md
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add issuewiki.md
          git commit -m "Auto-update issuewiki.md from GPT triage" || echo "No changes"
          git push
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}

