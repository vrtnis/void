name: Issue Triage to Wiki

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

jobs:
  roadmap:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install openai requests

      - name: Clone your fork's Wiki
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      # 🔍 DEBUG — show where the runner thinks files are
      - name: Show repo tree (first 100 lines)
        run: |
          echo "Current directory: $(pwd)"
          echo "Top-level files/folders:"
          ls -al
          echo
          echo ".github/scripts contents (if any):"
          ls -al .github/scripts || true
          echo
          echo "void/.github/scripts contents (if any):"
          ls -al void/.github/scripts || true
          echo
          echo "Full tree (truncated to 100 lines):"
          ls -R | head -n 100

      - name: Generate roadmap directly into wiki
        run: |
          python void/.github/scripts/issue_triage.py > wiki/issuewiki.md
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add issuewiki.md
          git commit -m "Auto-update issuewiki.md from GPT triage" || echo "No changes"
          git push
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
